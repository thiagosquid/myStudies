<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body onload="ola()">
    <div id="div1" onmouseover="mudaCor(this,'#f00')" onmouseout="mudaCor(this, '#fff')"></div>
    <br/>
    <button onclick="alert('CFB Cursos')" onmouseover="mudaPos(this)">Clique em mim</button>
    
</body>

<script>
    function mudaCor(obj, cor){
        obj.style.backgroundColor = cor;
    }

    function mudaPos(obj){
        obj.style.position = "absolute";
        obj.style.left = Math.random()*500+"px";
        obj.style.top = Math.random()*500+"px";
    }

    function ola(){
        var data = new Date();
        var hora = data.getHours();
        var txt = "";
        if(hora < 12){
            txt = `São ${hora} horas, Bom dia`;
        } else if (hora < 18){
            txt = `São ${hora} horas, Bom tarde`;
        }else {
            txt = `São ${hora} horas, Bom noite`;
        }
        alert("Olá, "+txt);
    }



</script>

</html>
