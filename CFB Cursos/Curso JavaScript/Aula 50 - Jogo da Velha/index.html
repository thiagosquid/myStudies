<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <button id='btIniciar'>Iniciar</button>
        <div id='palavraIncompleta'>
        </div>
        <input type="text" name="letraSel" id="letraSel">
        <div id="opcLetras">
                <button type="submit" class="btLetra" value="a">A</button>
                <button type="submit" class="btLetra" value="b">B</button>
                <button type="submit" class="btLetra" value="c">C</button>
                <button type="submit" class="btLetra" value="d">D</button>
                <button type="submit" class="btLetra" value="e">E</button>
                <button type="submit" class="btLetra" value="f">F</button>
                <button type="submit" class="btLetra" value="g">G</button>
                <button type="submit" class="btLetra" value="h">H</button>

                <button type="submit" class="btLetra" value="x">X</button>
                <button type="submit" class="btLetra" value="y">Y</button>
                <button type="submit" class="btLetra" value="z">Z</button>
           
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
