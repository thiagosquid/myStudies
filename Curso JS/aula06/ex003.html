<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa jS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(63, 71, 190, 0.568);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.418);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number(window.prompt('Digite um número:')); //prompt recebe string, mesmo que seja número
        var n2 = Number(window.prompt('Digite outro número')); 
        var s = n1+n2;
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`);
        //+ serve para CONCATENAÇÃO e para ADIÇÃO
    </script>
</body>
</html>
