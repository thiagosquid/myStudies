<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Exercício 006</h1>

    <script>
        var nome = prompt('Qual é o seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br>`)
        document.writeln(`Seu nome em letras maiúsculas ${nome.toUpperCase()}. <br>`)
        document.writeln(`Seu nome em letras minúsculas ${nome.toLowerCase()}. <br>`)

    </script>
    
</body>
</html>
