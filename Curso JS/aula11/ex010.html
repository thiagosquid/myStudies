<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h <br>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = (`Sua velocidade atual é de <strong>${vel}Km/h</strong>`)
            if(vel > 60){
                res.innerHTML += `<p> Você ultrapassou o limite de velocidade. <strong>MULTADO!!!</strong></p>`
            }

            res.innerHTML += `<p> Dirija sempre com segurança!</p>`
        }
    </script>
</body>
</html>
