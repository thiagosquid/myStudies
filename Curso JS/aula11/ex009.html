<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual o País</title>
</head>
<body>
    <h1>Qual a Nacionalidade</h1>
    Digite o seu pais de nascimento: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Ir" onclick="test()">
    <div id="resp"></div>

    <script>
        function test(){
            var pais = (window.document.getElementById('txtpais').value).toLowerCase()
            if(pais == 'brasil'){
                resp.innerHTML = (`Você é brasileiro!`)
            }else{
                resp.innerHTML = (`Você é estrangeiro!`)
            }
        }
                
    </script>


</body>
</html>
